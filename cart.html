<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header .logo h1 {
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #f5a623;
    }

    .cart {
      padding: 50px 20px;
      text-align: center;
    }

    .cart h2 {
      font-size: 36px;
      margin-bottom: 40px;
      color: #333;
    }

    .cart-item {
      background-color: white;
      margin: 15px 0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cart-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .cart-item button {
      padding: 8px 15px;
      background-color: #f5a623;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cart-item button:hover {
      background-color: #e49e1d;
    }

    .total {
      margin-top: 30px;
      font-size: 20px;
    }

    .total button {
      padding: 10px 20px;
      background-color: #f5a623;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    .total button:hover {
      background-color: #e49e1d;
    }

    .empty-cart-message {
      font-size: 20px;
      color: #f5a623;
      margin-top: 30px;
    }

    .coupon-section {
      margin-top: 30px;
    }

    .coupon-section input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-right: 10px;
    }

    .coupon-section button {
      padding: 10px;
      background-color: #f5a623;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .coupon-section button:hover {
      background-color: #e49e1d;
    }

    .coupon-section p {
      font-size: 16px;
      color: #e49e1d;
      margin-top: 10px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
    }

    footer p {
      margin-bottom: 10px;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      color: #f5a623;
    }

    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        text-align: center;
      }

      .total button {
        width: 100%;
      }

      .coupon-section {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <h1>LeCafe</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="order.html">Order Online</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="cart">
    <h2>Your Cart</h2>
    <div id="cart-items">
      <!-- Cart items will be dynamically inserted here -->
    </div>

    <div class="coupon-section">
      <input type="text" id="coupon-code" placeholder="Enter coupon code" />
      <button id="apply-coupon">Apply</button>
      <p id="coupon-message"></p>
    </div>

    <div class="total">
      <p>Total: ₹<span id="total-price">0.00</span></p>
      <button id="checkout-button">Proceed to Checkout</button>
    </div>

    <div class="empty-cart-message" id="empty-cart-message" style="display: none;">
      Your cart is empty.
    </div>
  </section>

  <footer>
    <p>&copy; 2024 LeCafe. All rights reserved.</p>
  </footer>

  <script>
    // Get cart from localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsContainer = document.getElementById('cart-items');
    const totalPriceElement = document.getElementById('total-price');
    const emptyCartMessage = document.getElementById('empty-cart-message');
    const checkoutButton = document.getElementById('checkout-button');
    const couponCodeInput = document.getElementById('coupon-code');
    const couponMessage = document.getElementById('coupon-message');
    let discount = 0;
    let couponCode = 'DISCOUNT10';

    // Display cart items
    function displayCart() {
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '';
        emptyCartMessage.style.display = 'block';
      } else {
        cartItemsContainer.innerHTML = cart.map(item => `
          <div class="cart-item">
            <h4>${item.name}</h4>
            <p>₹${(item.price * item.quantity).toFixed(2)}</p>
            <button class="remove-item" data-name="${item.name}">Remove</button>
            <button class="increase-quantity" data-name="${item.name}">+</button>
            <button class="decrease-quantity" data-name="${item.name}">-</button>
            <p>Quantity: ${item.quantity}</p>
          </div>
        `).join('');
        emptyCartMessage.style.display = 'none';
      }

      // Update total price
      const totalPrice = cart.reduce((total, item) => total + item.price * item.quantity, 0);
      const discountedPrice = totalPrice * (1 - discount);
      totalPriceElement.textContent = discountedPrice.toFixed(2);
    }

    // Remove item from cart
    cartItemsContainer.addEventListener('click', function(event) {
      const itemName = event.target.getAttribute('data-name');

      if (event.target.classList.contains('remove-item')) {
        const itemElement = event.target.closest('.cart-item');
        itemElement.classList.add('removed');
        setTimeout(() => {
          cart = cart.filter(item => item.name !== itemName);
          localStorage.setItem('cart', JSON.stringify(cart));
          displayCart();
        }, 200); // Wait for animation
      }

      if (event.target.classList.contains('increase-quantity')) {
        const item = cart.find(item => item.name === itemName);
        item.quantity++;
        localStorage.setItem('cart', JSON.stringify(cart));
        displayCart();
      }

      if (event.target.classList.contains('decrease-quantity')) {
        const item = cart.find(item => item.name === itemName);
        if (item.quantity > 1) {
          item.quantity--;
          localStorage.setItem('cart', JSON.stringify(cart));
          displayCart();
        }
      }
    });

    // Apply coupon code
    document.getElementById('apply-coupon').addEventListener('click', function() {
      const enteredCode = couponCodeInput.value.trim();
      if (enteredCode === couponCode) {
        discount = 0.10; // 10% discount
        couponMessage.textContent = "Coupon applied!";
        displayCart();
      } else {
        couponMessage.textContent = "Invalid coupon code.";
      }
    });

    // Checkout
    checkoutButton.addEventListener('click', function() {
      window.location.href = "checkout.html";
    });

    // Initial display
    displayCart();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - LeCafe</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f5f0;
      color: #4b4b4b;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: #3e2723;
      color: #fff;
      padding: 20px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header .logo h1 {
      font-size: 28px;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffcc80;
    }

    .checkout {
      padding: 60px 10%;
      text-align: center;
    }

    .checkout h2 {
      font-size: 40px;
      color: #3e2723;
      margin-bottom: 30px;
    }

    .checkout-form {
      max-width: 600px;
      margin: 30px auto;
      text-align: left;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .checkout-form label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #3e2723;
    }

    .checkout-form input, .checkout-form select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }

    .checkout-form button {
      width: 100%;
      padding: 15px;
      background-color: #ffcc80;
      color: #3e2723;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .checkout-form button:hover {
      background-color: #ffa726;
    }

    .order-summary {
      max-width: 600px;
      margin: 0 auto 30px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .order-summary h3 {
      font-size: 28px;
      color: #3e2723;
      margin-bottom: 20px;
    }

    .order-summary ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .order-summary li {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .order-summary .total {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      color: #3e2723;
    }

    footer {
      background-color: #3e2723;
      color: #fff;
      text-align: center;
      padding: 20px 10%;
      margin-top: 40px;
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }

    footer a {
      color: #ffcc80;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #d32f2f;
      font-size: 14px;
      margin-top: -15px;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .checkout-form, .order-summary {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <h1>LeCafe</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="order.html">Order Online</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="checkout">
    <h2>Checkout</h2>

    <div class="order-summary">
      <h3>Your Order</h3>
      <ul id="order-items">
        <!-- Order items will be dynamically inserted here -->
      </ul>
      <p class="total">Total: ₹<span id="total-price">0.00</span></p>
    </div>

    <div class="checkout-form">
      <h3>Billing Information</h3>
      <form id="checkout-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
        <div class="error-message" id="name-error"></div>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
        <div class="error-message" id="email-error"></div>

        <label for="address">Shipping Address</label>
        <input type="text" id="address" name="address" required placeholder="Enter your shipping address">
        <div class="error-message" id="address-error"></div>

        <label for="payment-method">Payment Method</label>
        <select id="payment-method" name="payment-method" required>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="bank-transfer">Bank Transfer</option>
        </select>

        <button type="submit">Complete Order</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 LeCafe. All rights reserved. | <a href="privacy-policy.html">Privacy Policy</a></p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const orderItemsContainer = document.getElementById('order-items');
    const totalPriceElement = document.getElementById('total-price');

    function displayOrderSummary() {
      if (cart.length === 0) {
        orderItemsContainer.innerHTML = '<p>Your cart is empty. Please add items to your cart before proceeding.</p>';
      } else {
        orderItemsContainer.innerHTML = cart.map(item => `
          <li>${item.name} - ₹${item.price.toFixed(2)}</li>
        `).join('');
      }

      const totalPrice = cart.reduce((total, item) => total + item.price, 0);
      totalPriceElement.textContent = totalPrice.toFixed(2);
    }

    document.getElementById('checkout-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const errorElements = document.querySelectorAll('.error-message');
      errorElements.forEach(element => element.textContent = '');

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      const paymentMethod = document.getElementById('payment-method').value;

      let isValid = true;

      if (!name) {
        document.getElementById('name-error').textContent = 'Full name is required.';
        isValid = false;
      }

      if (!email) {
        document.getElementById('email-error').textContent = 'Email address is required.';
        isValid = false;
      }

      if (!address) {
        document.getElementById('address-error').textContent = 'Shipping address is required.';
        isValid = false;
      }

      if (cart.length === 0) {
        alert('Your cart is empty. Please add items to your cart before proceeding.');
        isValid = false;
      }

      if (isValid) {
        alert(`Order Confirmed!\nName: ${name}\nEmail: ${email}\nAddress: ${address}\nPayment Method: ${paymentMethod}\nTotal: $${totalPriceElement.textContent}`);
        localStorage.removeItem('cart');
        cart = [];
        displayOrderSummary();
      }
    });

    displayOrderSummary();
  </script>

</body>
</html>

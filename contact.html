<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Le Cafe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #e74c3c;
        }

        .hero {
            background-image: url('assets/image/contact-bg.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .contact-section {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }

        .contact-info,
        .contact-form {
            flex: 1;
            min-width: 300px;
        }

        .contact-info h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        .contact-form button {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #e74c3c;
        }

        @media (max-width: 768px) {
            .contact-section {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you!</p>
    </div>

    <section class="contact-section">
        <!-- Contact Information -->
        <div class="contact-info">
            <h2>Our Location</h2>
            <p><strong>Address:</strong> 123 Coffee Street, Brewtown, CA 12345</p>
            <p><strong>Phone:</strong> +1 (123) 456-7890</p>
            <p><strong>Email:</strong> hello@lecafe.com</p>
            <p><strong>Hours:</strong> Mon-Fri: 8:00 AM - 8:00 PM<br>Sat-Sun: 9:00 AM - 6:00 PM</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>

</html>

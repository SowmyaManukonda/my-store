<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - LeCafe</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #f4e1d2, #f7f7f7);
      color: #333;
    }

    /* Header Styling */
    header {
      background-color: #6b4f4f;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header .logo h1 {
      font-size: 28px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #f4d19e;
    }

    /* Contact Section */
    section.contact {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    section.contact h2 {
      font-size: 32px;
      color: #6b4f4f;
      margin-bottom: 20px;
    }

    .contact-info ul {
      list-style: none;
      margin: 20px 0;
      text-align: left;
    }

    .contact-info li {
      margin-bottom: 15px;
      font-size: 16px;
      display: flex;
      align-items: center;
    }

    .contact-info li i {
      color: #6b4f4f;
      margin-right: 10px;
      font-size: 20px;
    }

    /* Form Styling */
    form {
      margin-top: 20px;
      text-align: left;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      font-size: 16px;
      color: #555;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    form input:focus, form textarea:focus {
      border-color: #6b4f4f;
      outline: none;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #6b4f4f;
      color: #fff;
      border: none;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #8a6353;
    }

    /* Footer */
    footer {
      background-color: #6b4f4f;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }

    footer a {
      color: #f4d19e;
      text-decoration: none;
      margin: 0 5px;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #fff;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      section.contact {
        margin: 20px;
        padding: 20px;
      }

      header .logo h1 {
        font-size: 24px;
      }

      nav ul {
        flex-direction: column;
        align-items: flex-end;
      }

      nav ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <h1>LeCafe</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="order.html">Order Online</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <p>We'd love to hear from you! Reach out for inquiries, feedback, or support.</p>

    <div class="contact-info">
      <ul>
        <li><i class="fas fa-envelope"></i>Email: info@lecafe.com</li>
        <li><i class="fas fa-phone"></i>Phone: +1 (555) 123-4567</li>
        <li><i class="fas fa-map-marker-alt"></i>Address: 123 Coffee St, Cityville</li>
      </ul>
    </div>

    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="4" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 LeCafe. All Rights Reserved.</p>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Online - LeCafe</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #faf3e0, #f2e9e4);
      color: #333;
    }

    /* Header */
    header {
      background-color: #4b3f72;
      color: #fff;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header .logo h1 {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffd166;
    }

    /* Cart Icon */
    .cart-icon {
      position: relative;
    }

    .cart-icon a {
      font-size: 24px;
      color: #fff;
      text-decoration: none;
    }

    .cart-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: #ffd166;
      color: #4b3f72;
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 50%;
      font-weight: bold;
    }

    /* Order Section */
    section.order {
      padding: 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 50px auto;
    }

    section.order h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
      color: #4b3f72;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form label {
      font-size: 16px;
      color: #555;
      font-weight: 500;
    }

    form input, form select {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    form input:focus, form select:focus {
      border-color: #4b3f72;
      outline: none;
    }

    form button {
      padding: 12px 20px;
      background-color: #4b3f72;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #6c4f9d;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
      color: #6c4f9d;
    }

    /* Footer */
    footer {
      background-color: #4b3f72;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    footer a {
      color: #ffd166;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header .logo h1 {
        font-size: 24px;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }

      nav ul li {
        margin: 10px 0;
      }

      section.order {
        padding: 30px;
        margin: 20px;
      }

      form {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <h1>LeCafe</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="order.html">Order Online</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="cart-icon">
      <a href="cart.html">ðŸ›’</a>
      <span class="cart-badge" id="cart-badge">0</span>
    </div>
  </header>

  <!-- Order Section -->
  <section class="order">
    <h2>Order Your Favorites!</h2>
    <form id="order-form">
      <label for="item">Choose an Item:</label>
      <select id="item" name="item" required>
        <option value="espresso" data-price="2.50">Espresso - $2.50</option>
        <option value="latte" data-price="4.00">Latte - $4.00</option>
        <option value="croissant" data-price="3.00">Croissant - $3.00</option>
        <option value="muffin" data-price="2.80">Blueberry Muffin - $2.80</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required>

      <label for="address">Delivery Address:</label>
      <input type="text" id="address" name="address" required placeholder="Enter your delivery address">

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">

      <button type="submit">Place Order</button>
    </form>

    <div class="message" id="order-message"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 LeCafe. All rights reserved.</p>
  </footer>

  <script>
    const orderForm = document.getElementById('order-form');
    const orderMessage = document.getElementById('order-message');
    const cartBadge = document.getElementById('cart-badge');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartBadge() {
      const totalItems = cart.reduce((acc, item) => acc + item.quantity, 0);
      cartBadge.textContent = totalItems;
    }

    orderForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const itemSelect = document.getElementById('item');
      const quantityInput = document.getElementById('quantity');
      const addressInput = document.getElementById('address');
      const phoneInput = document.getElementById('phone');

      const itemName = itemSelect.value;
      const itemPrice = parseFloat(itemSelect.options[itemSelect.selectedIndex].dataset.price);
      const quantity = parseInt(quantityInput.value);
      const address = addressInput.value;
      const phone = phoneInput.value;

      const existingItem = cart.find(item => item.name === itemName);
      if (existingItem) {
        existingItem.quantity += quantity;
      } else {
        cart.push({ name: itemName, price: itemPrice, quantity });
      }

      localStorage.setItem('cart', JSON.stringify(cart));

      orderMessage.textContent = `Thank you for your order! ${itemName} (x${quantity}) will be delivered to ${address}. We will contact you at ${phone}.`;
      orderMessage.style.color = '#4b3f72';

      orderForm.reset();
      updateCartBadge();
    });

    updateCartBadge();
  </script>
</body>
</html>

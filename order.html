<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Online - LeCafe</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #f5f5f5, #e6e6e6);
      color: #333;
    }

    /* Header */
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header .logo h1 {
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    /* Cart Icon */
    .cart-icon {
      position: relative;
    }

    .cart-icon a {
      font-size: 24px;
      color: white;
      text-decoration: none;
    }

    .cart-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: red;
      color: white;
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 50%;
      display: inline-block;
    }

    /* Order Section */
    section.order {
      padding: 50px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      margin: 50px auto;
    }

    section.order h2 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    form label {
      font-size: 18px;
      margin-bottom: 5px;
      color: #555;
    }

    form input, form select {
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    form input:focus, form select:focus {
      border-color: #007bff;
    }

    form button {
      padding: 12px 20px;
      background-color: #333;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #555;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 5px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      header .logo h1 {
        font-size: 20px;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }

      nav ul li {
        margin: 10px 0;
      }

      section.order {
        padding: 30px;
        margin: 20px;
      }

      form {
        max-width: 100%;
      }

      .cart-icon {
        position: absolute;
        right: 20px;
        top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <h1>LeCafe</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="order.html">Order Online</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="cart-icon">
      <a href="cart.html">ðŸ›’</a>
      <span class="cart-badge" id="cart-badge">0</span>
    </div>
  </header>

  <!-- Order Section -->
  <section class="order">
    <h2>Order Your Favorites!</h2>

    <form id="order-form">
      <label for="item">Choose an Item:</label>
      <select id="item" name="item" required>
        <option value="espresso" data-price="2.50">Espresso - $2.50</option>
        <option value="latte" data-price="4.00">Latte - $4.00</option>
        <option value="croissant" data-price="3.00">Croissant - $3.00</option>
        <option value="muffin" data-price="2.80">Blueberry Muffin - $2.80</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required>

      <label for="address">Delivery Address:</label>
      <input type="text" id="address" name="address" required placeholder="Enter your delivery address">

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">

      <button type="submit">Place Order</button>
    </form>

    <div class="message" id="order-message"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 LeCafe. All rights reserved.</p>
  </footer>

  <script>
    // Handle form submission and cart functionality
    const orderForm = document.getElementById('order-form');
    const orderMessage = document.getElementById('order-message');
    const cartBadge = document.getElementById('cart-badge');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Update cart badge
    function updateCartBadge() {
      const totalItems = cart.reduce((acc, item) => acc + item.quantity, 0);
      cartBadge.textContent = totalItems;
    }

    orderForm.addEventListener('submit', (event) => {
      event.preventDefault();

      // Get form values
      const itemSelect = document.getElementById('item');
      const quantityInput = document.getElementById('quantity');
      const addressInput = document.getElementById('address');
      const phoneInput = document.getElementById('phone');

      const itemName = itemSelect.value;
      const itemPrice = parseFloat(itemSelect.options[itemSelect.selectedIndex].dataset.price);
      const quantity = parseInt(quantityInput.value);
      const address = addressInput.value;
      const phone = phoneInput.value;

      // Add item to cart
      const existingItem = cart.find(item => item.name === itemName);
      if (existingItem) {
        existingItem.quantity += quantity; // Update existing item quantity
      } else {
        cart.push({ name: itemName, price: itemPrice, quantity });
      }

      // Save to localStorage
      localStorage.setItem('cart', JSON.stringify(cart));

      // Show confirmation message
      orderMessage.textContent = `Thank you for your order! ${itemName} (x${quantity}) will be delivered to ${address}. We will contact you at ${phone}.`;
      orderMessage.style.color = 'green';

      // Reset form
      orderForm.reset();

      // Update cart badge
      updateCartBadge();
    });

    // Initialize cart badge
    updateCartBadge();
  </script>

</body>
</html>
